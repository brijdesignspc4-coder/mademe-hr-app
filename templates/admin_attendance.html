<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.employee.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
                <td>
                    <a href="{{ url_for('edit_attendance', attendance_id=record.id) }}">Edit</a>
                    <form action="{{ url_for('admin_attendance_delete', attendance_id=record.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
